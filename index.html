<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="./js/script.js" defer></script>
    <script src="./js/paragraphs.js" defer></script>

    <title>Typing Speed Test Game | JavaScript</title>
  </head>
  <body>
    <div class="wrapper">
      <input type="text" class="input-field" />
      <div class="content-box">
        <div class="typing-text">
          <p></p>
        </div>
        <div class="content">
          <ul class="result-details">
            <li class="time">
              <p>Time Left:</p>
              <span><b>60</b>s</span>
            </li>
            <li class="mistake">
              <p>Mistakes:</p>
              <span>0</span>
            </li>
            <li class="WPM">
              <p>WPM:</p>
              <span>0</span>
            </li>
            <li class="CPM">
              <p>CPM:</p>
              <span>0</span>
            </li>
          </ul>
          <button class='button''>Try Again</button>
        </div>
      </div>
    </div>
  </body>
</html>
